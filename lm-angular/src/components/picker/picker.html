<div class="lm-picker">
  <lm-flexbox [gutter]="0">
    <lm-flexbox-item 
    *ngFor="let item of currentData;let key = index"
    [span]="columnWidth && columnWidth[key]" 
    style="margin-left: 0;">
     <lm-picker-item
       [data]="item"
       [defaultValue]="currentValue[key]"
       [index]="key"
       [id]="'lm-picker-'+ uuid +'-'+ key"
       (on-select)="onSelectHandle($event)">
      </lm-picker-item>
    </lm-flexbox-item>
  </lm-flexbox>
</div>
